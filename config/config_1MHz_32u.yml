#time unit us
#length unit nm
fields-config:
    field:
        field-type: ScalarFieldNode
        dim: 2
        fields:
            lattice-beam-wrap:
                field-type: ScalarFieldNode
                dim: 2
                fields:
                    lattice-beam:
                        field-type: VectorFieldNode
                        dim: 2
                        fields:
                            right-beam:
                                field-type: VectorField
                                D-type: Complex
                                dim: 2
                                init-type: file
                                filename: /home/lucaspeng/data/new_traj/TM/Exy_32u_0_right.mat
                                variable: field
                                pos: [0.0,0.0]
                                size: [70000, 50000]
                                scaling: "t->1.0+0.0im"
                            left-beam:
                                field-type: VectorField
                                D-type: Complex
                                dim: 2
                                init-type: file
                                filename: /home/lucaspeng/data/new_traj/TM/Exy_32u_0_left.mat
                                variable: field
                                pos: [0.0,0.0]
                                size: [70000, 50000]
                                #scaling: "t->1.0+0.0im"
                                scaling: "t->exp(2*pi*im*t)"
                        scaling: "t->1.0+0.0im" #amplitude scaling, not power
                scaling: "t->-1.42884e-5"
