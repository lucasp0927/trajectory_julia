#time unit us
#length unit nm
#summary: 210kHz lattice, 150uK
#generate init trajectories
simulation-type: 3D
fields-config:
    field:
        field-type: ScalarFieldNode
        dim: 3
        fields:
            guided-mode:
                field-type: ScalarFieldNode
                dim: 3
                fields:
                    test_scalar:
                        field-type: ScalarField
                        D-type: Float
                        dim: 3
                        init-type: file
                        filename: /Users/lucaspeng/research/testcase/testU_3D.h5
                        variable: U1
                        pos: [-200, -200, -200]
                        size: [400, 400, 400]
                        scaling: "t->0.5"
                    test_scalar_node:
                        field-type: ScalarFieldNode
                        dim: 3
                        fields:
                            test_vector_node:
                                field-type: VectorFieldNode
                                dim: 3
                                fields:
                                    test_vector:
                                        field-type: VectorField
                                        D-type: Complex
                                        dim: 3
                                        init-type: file
                                        filename: /Users/lucaspeng/research/testcase/testU_3D.h5
                                        variable: U2
                                        pos: [-200, -200, -200]
                                        size: [400, 400, 400]
                                        scaling: "t->0.5"
                                    test_vector2:
                                        field-type: VectorField
                                        D-type: Complex
                                        dim: 3
                                        init-type: file
                                        filename: /Users/lucaspeng/research/testcase/testU_3D.h5
                                        variable: U2
                                        pos: [-200, -200, -200]
                                        size: [400, 400, 400]
                                        scaling: "t->0.5"
                                scaling: "t->1.0"
                        scaling: "t->0.5"
                scaling: "t->1.0"
        scaling: "t->1.0"
trajsolver-config:
    simulation-config:
        traj_num: 10
        tstart: 0.0
        tend: 6283.185
        tdiv: 2.0
    solver-config:
        solver: ADAMS
        reltol: 1e-10
        abstol: 1e-7
    atom-config:
        init-type: from-file
        filename:  /Users/lucaspeng/research/testcase/test_init.h5
        time: 0.0
        radial-temperature: 450e-6 #irrelavent
        axial-temperature: 450e-6 #irrelavent
        init-speed: -340.8 #irrelavent
        init-range:  #[x1 x2 y1 y2]
            pancake1: [68776.0, 69226.0, 100.0, 49900.0]
            pancake2: [68350.0, 68810.0, 100.0, 49900.0]
            pancake3: [67924.0, 68384.0, 100.0, 49900.0]
            pancake4: [67495.0, 67958.0, 100.0, 49900.0]
            pancake5: [67069.0, 67532.0, 100.0, 49900.0]
    in-boundary: #atoms in these areas are removed from simulation
        beam1: [9900.0, 10100.0, 10100.0, 9900.0,
                24390.0, 24390.0, 24900.0, 24900.0]
        beam2: [9900.0, 10100.0, 10100.0, 9900.0,
                25100.0, 25100.0, 25610.0, 25610.0]
    out-boundary:
        edge: [-200.0, 200.0, 200.0, -200.0,
               -200.0, -200.0,200.0, 200.0]
    save-range:
        tstart: 0.0
        tend: 6280
job-config:
